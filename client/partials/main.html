<div id="projects_screen" hidden class="col-sm-9">
  <div id="projects_Carousel" class="container-fluid carousel slide" data-ride="carousel">
  <!-- CAROUSEL -->
    <ol class="carousel-indicators" >
      <li data-target="#projects_Carousel" data-slide-to="0" class="active"></li>
      <li data-target="#projects_Carousel" data-slide-to="1"></li>
      <li data-target="#projects_Carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="carouselimg" src="assets/images/{{ project['image_name'] }}/1.jpg" alt="carousel" width="100%" height="100%">
      </div>
      <div class="item">
        <!-- Picture size is 1280x800, it s good if they all will be the same size-->
        <img class="carouselimg" src="assets/images/{{ project['image_name'] }}/2.jpg" alt="carousel" width="100%" height="100%">
      </div>
      <div class="item">
        <img class="carouselimg" src="assets/images/{{ project['image_name'] }}/3.jpg" alt="carousel" width="100%" height="100%">
      </div>
      <!-- <div class="item">
        <img class="carouselimg" src="assets/images/carousel3.jpg" alt="carousel" width="100%" height="100%">
      </div> -->
    </div>
    </div>
  <div class="container-fluid" id='projects_screen_desc'>
    <h3>
      {{ project['description'] }}
    </h3>
    <h3>
      {{ project['description2'] }}
    </h3>
  </div>
  <div class="container-fluid" id='projects_screen_links'>
    <ul>
      <li><a target="_blank" class="link" href="{{ project['github'] }}"><h3>{{ project['name'] }}'s GitHub</h3></a></li>
      <li><a target="_blank" class="link" href="{{ project['web'] }}"><h3>{{ project['name'] }}'s Link</h3></a></li>
    </ul>
  </div>
</div>
<div id="projects_nav" hidden class="col-sm-2 sidenav">
  <ul>
    <li>
      <h3  ng-click="switch_project('housingcrime')" id='housingcrime' class="hover_animation underlined"><span class="letter">H</span>ousingCrime</h3>
    </li>
    <li>
      <h3  ng-click="switch_project('spaceranger')" class="hover_animation"><span class="letter">S</span>paceRanger</h3>
    </li>
    <li>
      <h3  ng-click="switch_project('foodfind')" id="foodfind" class="hover_animation"><span class="letter">F</span>oodFinder</h3>
    </li>
    <li>
      <h3  ng-click="switch_project('billpay')" id="billpay" class="hover_animation"><span class="letter">B</span>illPay</h3>
    </li>
    <li>
      <h3  ng-click="switch_project('sewniq')" id="sewniq" class="hover_animation"><span class="letter">S</span>ewniq</h3>
    </li>
  </ul>
</div>
